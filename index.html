<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iReal Pro Parser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 30px;
            text-align: center;
            overflow-x: auto;
            border: 1px dashed #ccc;
            padding: 20px;
            background: #FDF6E3;
            /* Matches potential chord chart paper color */
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>iReal Pro Chord Chart Parser</h1>

        <div class="input-group">
            <label for="urlInput">Enter iReal Pro URL (irealbook://...):</label>
            <textarea id="urlInput" placeholder="Paste your irealbook:// link here..."></textarea>
        </div>

        <button id="generateBtn">Generate Chart</button>

        <div id="errorMsg" class="error"></div>
        <div id="output"></div>
    </div>

    <!-- Load the shared parser library -->
    <script src="parser.js"></script>
    <!-- Load the main browser logic -->
    <script src="main.js"></script>

</body>

</html>
