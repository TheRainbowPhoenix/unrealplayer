name: Deploy Astro site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "irealplayer"
  BASE_PATH: "unrealplayer"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: ${{ env.BUILD_PATH }}/pnpm-lock.yaml

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.BUILD_PATH }}

      # ✅ Run your "build" script, but force Astro output to ./build
      - name: Build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        working-directory: ${{ env.BUILD_PATH }}
        run: pnpm run build

      # ✅ Copy enc/ into build/ so it’s deployed as static assets
      - name: Copy enc assets into build
        working-directory: ${{ env.BUILD_PATH }}
        run: |
          if [ -d "enc" ]; then
            mkdir -p build
            rm -rf build/enc
            cp -R enc build/enc
          fi

      # ✅ Tell Pages to publish build/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
